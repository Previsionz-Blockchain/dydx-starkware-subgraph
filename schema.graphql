type dailyVolumeAsset @entity{
  id : ID! 
  asset: String!
  amount: BigDecimal!
  day: dailyVolume! 
  #amountTrades: BigInt!
  #dailyDifferenceAsset: BigDecimal!
}

type dailyVolume @entity {
  id: ID! #timestamp/8400
  #differenceAssets: [dailyDifferenceAsset!]! @derivedFrom(field: "day")
  volumeAssets: [dailyVolumeAsset!]! @derivedFrom(field: "day")
  timestamp: BigInt!

}

type User @entity{
  id: ID!
  starkKey: String!
  blockNumber: BigInt!
  blockHash: Bytes!
  transactionHash: Bytes!
  timestamp: BigInt!
  ethKey: Bytes!
  vaults: [Vault!]! @derivedFrom(field: "user")
}
